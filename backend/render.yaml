services:
  - type: web
    name: skillsync-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        fromDatabase:
          name: skillsync-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: HUGGINGFACE_API_KEY
        value: your_huggingface_api_key_here
      - key: PORT
        value: 5000